version: 1.0.0
variables:
  global:
    HOSTING_API_STAGE: canary
events:
  build:
    steps:
      - build:
          script:
            - nvm install v6.11.2
            - nvm use 6.11.2
            - npm install
            - npm run build:production
            - ls -la node_modules/babel-cli/bin/babel-node.js
      - upload-artifact:
          script:
            - pipelines-artifact start
            - pipelines-artifact upload $SOURCE_DIR
  fail-on-build:
    steps:
      - fail:
          script:
            - pipelines-artifact fail
